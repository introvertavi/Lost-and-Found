<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details | Lost & Found</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="navbar"></div>

<!-- HERO -->
<section class="container hero text-center my-5">
  <h1 class="fw-bold">
    <i class="bi bi-info-circle"></i> Item Details
  </h1>
  <p class="hero-subtitle">
    Review item information before proceeding with a claim.
  </p>
</section>

<!-- DETAILS -->
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm p-4 rounded-4">

        <!-- Dynamic Image -->
        <img id="itemImage"
          class="img-fluid rounded mb-4"
          alt="Lost Item">

        <!-- Dynamic Content -->
        <h3 id="itemName" class="fw-bold mb-3"></h3>

        <p><strong>üìç Location:</strong> <span id="itemLocation"></span></p>
        <p><strong>üìÖ Date Lost:</strong> <span id="itemDate"></span></p>
        <p><strong>üìù Description:</strong> <span id="itemDesc"></span></p>

        <hr>

        <div class="alert alert-warning">
          <i class="bi bi-shield-check"></i>
          Identity verification is required before collecting this item.
        </div>

        <!-- BUTTONS -->
        <div class="text-center mt-4">

          <button class="btn btn-success me-2" onclick="contactFinder()">
            <i class="bi bi-envelope"></i> Contact Finder
          </button>

          <a href="lost.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Lost Items
          </a>

        </div>

      </div>

    </div>
  </div>
</section>

<footer class="footer mt-5">
  <div class="container text-center">
    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px;">
      <p class="mb-1 fw-semibold">Lost & Found Portal</p>
      <p class="small mb-0">¬© 2026 | Web Technology Mini Project</p>
    </div>
  </div>
</footer>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>

<!-- ========================= -->
<!-- DYNAMIC ITEM SCRIPT -->
<!-- ========================= -->

<script>

// SAME DATA AS LOST PAGE
const lostItems = [

{
id:1,
name:"Brown Wallet",
location:"Library",
date:"9 Feb 2026",
description:"Leather wallet containing cards and cash.",
image:"assets/images/lost-items/wallet.jpg",
email:"finder@college.com"
},

{
id:2,
name:"UNO Cards",
location:"Cafeteria",
date:"8 Feb 2026",
description:"UNO playing cards deck.",
image:"assets/images/lost-items/UNO.jpg",
email:"finder2@college.com"
},

{
id:3,
name:"College ID Card",
location:"Main Gate",
date:"7 Feb 2026",
description:"Student ID card found near gate.",
image:"assets/images/lost-items/idcard.jpg",
email:"finder3@college.com"
}

];


// GET ID FROM URL
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const item = lostItems.find(i => i.id == id);


// LOAD ITEM DATA
if(item){

document.getElementById("itemImage").src = item.image;
document.getElementById("itemName").textContent = item.name;
document.getElementById("itemLocation").textContent = item.location;
document.getElementById("itemDate").textContent = item.date;
document.getElementById("itemDesc").textContent = item.description;

}


// CONTACT FINDER
function contactFinder(){

if(!item){
alert("Contact info unavailable");
return;
}

const subject = encodeURIComponent("Regarding Lost Item: " + item.name);

const body = encodeURIComponent(
"Hello,\n\nI believe this item belongs to me.\n\nItem: " + item.name
);

window.location.href = `mailto:${item.email}?subject=${subject}&body=${body}`;

}

</script>

</body>
</html>
